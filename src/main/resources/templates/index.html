<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.ogr">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

<div th:each="person:${people}">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Test</h5>
            <p class="card-text" th:text="${person.getEmail()}"></p>
            <a th:href="@{/people/{id}(id=${person.getId()})}" class="btn btn-primary" th:text="${person.getName()}"></a>
        </div>
    </div>
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
</div>
</div>
</body>
</html>
